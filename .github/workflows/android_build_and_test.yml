name: Android CI Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: â¬‡ï¸ Checkout Repository Code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸš€ Make Gradle Wrapper Executable
      run: chmod +x ./gradlew
      
    - name: ğŸ“¦ Setup Gradle Caching
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-
        
    - name: ğŸ§ª Run Unit Tests

      run: ./gradlew testDebugUnitTest --info
      
    # ------------------------------------------------------------------
    # Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ§Øª Ø³ØªØ¹Ù…Ù„ ÙÙ‚Ø· Ø¥Ø°Ø§ Ù†Ø¬Ø­Øª Ø®Ø·ÙˆØ© 'Run Unit Tests'
    # ------------------------------------------------------------------
    
    - name: âš™ï¸ Run Debug Build (assembleDebug)
      # Ø¨Ù†Ø§Ø¡ Ù†Ø³Ø®Ø© Debug
      run: ./gradlew assembleDebug
      
    - name: ğŸ“¤ Upload Debug APK Artifact
      # Ø±ÙØ¹ Ù…Ù„Ù APK Ø§Ù„Ù†Ø§ØªØ¬
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
