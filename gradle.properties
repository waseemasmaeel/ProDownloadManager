# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# Kotlin Daemon arguments - increase memory to prevent daemon connection failures
kotlin.daemon.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=512m

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects.
org.gradle.parallel=true

# Enable Gradle caching
org.gradle.caching=true

# Enable configuration cache (optional, can improve build speed)
org.gradle.configuration-cache=false

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Enable incremental compilation
kotlin.incremental=true

# Enable parallel tasks
kotlin.parallel.tasks.in.project=true

# Disable incremental compilation for kapt (can cause issues)
kapt.incremental.apt=false
kapt.use.worker.api=true
